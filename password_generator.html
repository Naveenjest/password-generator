
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 2rem;
      text-align: center;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 1rem;
    }
    input[type="number"] {
      width: 60px;
    }
    .output {
      font-size: 1.2rem;
      background: #e9ecef;
      padding: 10px;
      border-radius: 5px;
      margin: 1rem 0;
      word-break: break-all;
    }
    button {
      padding: 10px 20px;
      margin-top: 1rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    label {
      display: block;
      margin: 0.5rem 0;
      text-align: left;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Password Generator</h1>

    <label>
      Length:
      <input type="number" id="length" min="4" max="50" value="12">
    </label>

    <label>
      <input type="checkbox" id="uppercase" checked>
      Include Uppercase Letters
    </label>
    <label>
      <input type="checkbox" id="lowercase" checked>
      Include Lowercase Letters
    </label>
    <label>
      <input type="checkbox" id="numbers" checked>
      Include Numbers
    </label>
    <label>
      <input type="checkbox" id="symbols" checked>
      Include Symbols
    </label>

    <button onclick="generatePassword()">Generate Password</button>

    <div class="output" id="passwordOutput">Your secure password will appear here</div>
  </div>

  <script>
    function generatePassword() {
      const length = document.getElementById("length").value;
      const includeUppercase = document.getElementById("uppercase").checked;
      const includeLowercase = document.getElementById("lowercase").checked;
      const includeNumbers = document.getElementById("numbers").checked;
      const includeSymbols = document.getElementById("symbols").checked;

      const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const lowercase = "abcdefghijklmnopqrstuvwxyz";
      const numbers = "0123456789";
      const symbols = "!@#$%^&*()_+-=[]{}|;:,.<>?";

      let characters = "";
      if (includeUppercase) characters += uppercase;
      if (includeLowercase) characters += lowercase;
      if (includeNumbers) characters += numbers;
      if (includeSymbols) characters += symbols;

      if (characters.length === 0) {
        document.getElementById("passwordOutput").textContent = "Please select at least one option!";
        return;
      }

      let password = "";
      for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * characters.length);
        password += characters[randomIndex];
      }

      document.getElementById("passwordOutput").textContent = password;
    }
  </script>

</body>
</html>
